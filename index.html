<html>
  <head>
    <title>ðŸŽ¸ Voiceflow QR Codes</title>
    <style>
      body {
        background-color: #f9f9f9;
        font-family: Arial, sans-serif;
        color: #333;
        text-align: center;
        padding: 50px;
      }
      h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
      }
      #flat-chat {
        width: 100%;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
      }
      #voiceflow-chat-frame {
        position: relative;
        margin: 0 auto;
        padding: 20px;
        max-width: 500px;
        background: #fff;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Tap the chat button in the bottom right corner to get started</h1>
    <script type="module">
      import { checkProjectID, QRCodeExtension } from "/index.js";


      
      // ðŸš¨ IMPORTANT: Replace the text "__REPLACE__ME__" with your actual project ID (find the project ID inside settings on the VF canvas)
      const projectID = "__REPLACE__ME__";




      (function (d, t) {
        checkProjectID(projectID, window.document);

        var v = d.createElement(t),
          s = d.getElementsByTagName(t)[0];
        v.onload = function () {
          window.voiceflow.chat.load({
            verify: { projectID },
            url: "https://general-runtime.voiceflow.com",
            versionID: "production",
            user: {
              name: "Demo User",
            },
            render: {
              mode: "overlay",
            },
            autostart: true,
            allowDangerousHTML: true,
            assistant: {
              extensions: [QRCodeExtension],
            },
          });
        };
        v.src = "https://cdn.voiceflow.com/widget/bundle.mjs";
        v.type = "text/javascript";
        s.parentNode.insertBefore(v, s);
      })(document, "script");
    </script>
  </body>
</html>
